<div id="page-wrapper">
  <mat-toolbar color="primary" class="row">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="title">ng Storefront</h1>
    <span class="icons">
      <button mat-icon-button routerLink="cart">
        <mat-icon
          class="end-icon"
          aria-hidden="false"
          [matBadge]="cartItemCount$ | async"
          matBadgeColor="warn"
          >shopping_cart</mat-icon
        >
      </button>
      <!-- <button mat-icon-button>
        <mat-icon class="end-icon" aria-hidden="false">account_circle</mat-icon>
      </button> -->
    </span>
  </mat-toolbar>

  <mat-sidenav-container id="sidenav-container">
    <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="">Home</a>
        <a mat-list-item routerLink="products">Products</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content id="sidenav-content-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
