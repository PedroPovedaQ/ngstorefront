<div class="col-sm-12" id="summary-container">
  <h2 id="cart-header">Shopping Cart</h2>
  <section class="cart-items"></section>
  <section class="summary">
    <ng-container *ngIf="(cartProducts$ | async) as cartProducts">
      <h3 id="shopping-summary">
        Shopping Summary
      </h3>
      <ng-container [ngSwitch]="cartProducts.length > 0">
        <ng-container *ngSwitchCase="true">
          <app-cart-item
            *ngFor="let cartProduct of cartProducts"
            class="row"
            [product]="cartProduct"
            (removed)="removeProductFromCart(cartProduct)"
          ></app-cart-item>
        </ng-container>
        <h3 *ngSwitchDefault>There are no items in your cart.</h3>
      </ng-container>
    </ng-container>
  </section>
  <section id="total" class="row">
    <span class="col-sm-10"><h4>Grand Total</h4></span>
    <span class="col-sm-2"
      ><h3>{{ cartTotal$ | async | currency }}</h3></span
    >
  </section>
</div>
